##Datasource
spring:
  config:
    import: openapi.yml
  security:
    user:
      name: admin
      password: 1234
  datasource:
    url: jdbc:postgresql://localhost:5432/gira
    username: postgres
    password: admin
  jpa:
    show-sql: true
    generate-ddl: false
    hibernate:
      ddl-auto: validate
  jackson:
    serialization:
      fail-on-empty-beans: false
  flyway:
    enabled: true
    user: postgres
    password: admin
    driver-class-name: org.postgresql.Driver
  springdoc:
    api-docs:
      path: /openapi/v3/api-docs
    swagger-ui:
      url: /swagger-ui.html
    packages-to-scan:
      -cybersoft.jababackend.girajava14vietan